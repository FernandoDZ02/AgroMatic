<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos </title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #88e2f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .box {
            width: 250px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.4s ease;
            box-shadow: 0px 5px 15px rgba(169, 53, 53, 0.1);
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        #hover-box {
    background-color: rgb(145, 12, 101);
    width: 180px;
    height: 100px;
    border-radius: 50%; /* Esto convierte la caja en un √≥valo */
}
        
        #mouseout-box {
    background-color: lightcoral;
    width: 180px;
    height: 100px;
    border-radius: 50%; /* Esto convierte la caja en un √≥valo */
}
        #click-box {
    background-color: rgb(249, 2, 2);
    width: 180px;
    height: 100px;
    border-radius: 50%; /* Esto convierte la caja en un √≥valo */
}

        input[type="text"], button {
            padding: 15px;
            border: none;
            border-radius: 50px; /* Redondeo completo para forma ovalada */
            font-size: 1rem;
            margin: 10px 0;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            width: 100%;
            max-width: 150px;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        #output {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            font-size: 1rem;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Efecto de desvanecimiento */
        .fade {
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .box {
                width: 100%;
                height: 90px;
            }
        }
     
    </style>
</head>
<body>

    <h1>Eventos</h1>

    <!-- Elementos con eventos -->
    <div id="hover-box" class="box">Pasa el mouse aqu√≠</div>
    <div id="mouseout-box" class="box"> Quita el mouse de aqu√≠</div>
    <div id="click-box" class="box">Haz clic aqu√≠</div>

<!-- Evento mouseover y mouseout -->
<p id="hoverText">Pasa el rat√≥n sobre este texto</p>

<br><br>

<!-- Eventos keydown y keyup -->
<input type="text" id="textInput" placeholder="Escribe algo">
<p id="typingStatus">No est√°s escribiendo nada a√∫n.</p>

<br><br>


    <form id="myForm">
        <input type="text" placeholder="Tu nombre" required>
        <button type="submit">Enviar</button>
    </form>

    <p id="output"></p>

    <script>
        // Evento load: Mensaje con efecto de desvanecimiento
        window.addEventListener('load', function() {
            const loadMessage = document.getElementById('load-message');
            loadMessage.textContent = '¬°P√°gina cargada correctamente! üéâ';
            loadMessage.classList.add('fade');
        });

        // Evento mouseover: Cambia color y mensaje al pasar el mouse
        const hoverBox = document.getElementById('hover-box');
        hoverBox.addEventListener('mouseover', function() {
            hoverBox.style.backgroundColor = '#FFA07A';
            hoverBox.textContent = '¬°Est√°s sobre el cuadro!';
        });
        hoverBox.addEventListener('mouseout', function() {
            hoverBox.style.backgroundColor = '#6C63FF';
            hoverBox.textContent = 'Pasa el mouse aqu√≠';
        });

        // Evento mouseout: Cambia color y mensaje al retirar el mouse
        const mouseoutBox = document.getElementById('mouseout-box');
        mouseoutBox.addEventListener('mouseout', function() {
            mouseoutBox.style.backgroundColor = '#FFD700';
            mouseoutBox.textContent = '¬°Cursor retirado!';
            setTimeout(() => {
                mouseoutBox.style.backgroundColor = '#FF6F61';
                mouseoutBox.textContent = 'Saca el mouse aqu√≠';
            }, 1000);
        });

        // Evento click: Cambia el color y texto al hacer clic
        const clickBox = document.getElementById('click-box');
        clickBox.addEventListener('click', function() {
            clickBox.style.backgroundColor = '#20B2AA';
            clickBox.textContent = '¬°Clic realizado!';
            setTimeout(() => {
                clickBox.style.backgroundColor = '#4CAF50';
                clickBox.textContent = 'Haz clic aqu√≠';
            }, 1000);
        });

        // Evento submit: Muestra un mensaje al enviar el formulario
        const form = document.getElementById('myForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el env√≠o del formulario
            const name = form.querySelector('input[type="text"]').value;
            alert(`Mensaje enviado, ¬°Hola ${name}! `);
            form.reset();
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Evento load
            alert("La p√°gina ha cargado completamente");

            // Manejo de los eventos mouseover y mouseout
            const hoverText = document.getElementById("hoverText");
            hoverText.addEventListener("mouseover", function() {
                hoverText.style.color = "blue";
            });
            hoverText.addEventListener("mouseout", function() {
                hoverText.style.color = "black";
            });

            // Mostrar el estado de tecleo en tiempo real
            const inputField = document.getElementById("textInput");
            const typingStatus = document.getElementById("typingStatus");
            inputField.addEventListener("keydown", function(event) {
                typingStatus.innerText = "Escribiendo: " + event.key;
            });
            inputField.addEventListener("keyup", function(event) {
                typingStatus.innerText = "Tecla soltada: " + event.key;
            });

            // Validaci√≥n del formulario antes del submit
            document.getElementById("myForm").addEventListener("submit", function(event) {
                const nameInput = document.querySelector('input[name="name"]').value.trim();
                if (nameInput === "") {
                    event.preventDefault();
                    alert("El campo 'Nombre' no puede estar vac√≠o.");
                } else {
                    alert("Formulario enviado correctamente");
                }
            });
        });
    
    </script>

    
    
</body>
</html>
