<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejorando Eventos en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button, input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }
        #hoverText {
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        #hoverText:hover {
            transform: scale(1.1);
        }
        #typingStatus {
            color: gray;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Evento load
            alert("La página ha cargado completamente");

            // Manejo del evento click
            document.getElementById("clickButton").addEventListener("click", function() {
                alert("Botón clicado");
            });

            // Manejo de los eventos mouseover y mouseout
            const hoverText = document.getElementById("hoverText");
            hoverText.addEventListener("mouseover", function() {
                hoverText.style.color = "blue";
            });
            hoverText.addEventListener("mouseout", function() {
                hoverText.style.color = "black";
            });

            // Mostrar el estado de tecleo en tiempo real
            const inputField = document.getElementById("textInput");
            const typingStatus = document.getElementById("typingStatus");
            inputField.addEventListener("keydown", function(event) {
                typingStatus.innerText = "Escribiendo: " + event.key;
            });
            inputField.addEventListener("keyup", function(event) {
                typingStatus.innerText = "Tecla soltada: " + event.key;
            });

            // Validación del formulario antes del submit
            document.getElementById("myForm").addEventListener("submit", function(event) {
                const nameInput = document.querySelector('input[name="name"]').value.trim();
                if (nameInput === "") {
                    event.preventDefault();
                    alert("El campo 'Nombre' no puede estar vacío.");
                } else {
                    alert("Formulario enviado correctamente");
                }
            });
        });
    </script>
</head>
<body>

    <!-- Evento click -->
    <button id="clickButton">Clic aquí</button>

    <br><br>

    <!-- Evento mouseover y mouseout -->
    <p id="hoverText">Pasa el ratón sobre este texto</p>

    <br><br>

    <!-- Eventos keydown y keyup -->
    <input type="text" id="textInput" placeholder="Escribe algo">
    <p id="typingStatus">No estás escribiendo nada aún.</p>

    <br><br>

    <!-- Evento submit -->
    <form id="myForm">
        <input type="text" name="name" placeholder="Nombre">
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
