<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icono de Ayuda</title>
    <!-- Cargar Font Awesome para usar íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .help-icon {
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            color: #17a2b8;
            text-decoration: none;
        }

        .help-icon:hover {
            color: #117a8b;
        }

        .help-text {
            margin-left: 8px;
            font-size: 18px;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <!-- Ícono de ayuda para regresar a la página anterior -->
    <a href="javascript:history.back()" class="help-icon">
        <i class="fas fa-question-circle"></i>     

    </a>
</body>
</html>
