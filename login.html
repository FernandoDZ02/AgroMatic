<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Frutas, Verduras y Plantas</title>
    <link rel="stylesheet" href="Style.css" type="text/css"/>
    <style>
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 100px;
            width: auto;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #4caf50;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 4px solid #ccc;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-container p {
            margin-top: 15px;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="logo.png" alt="Logo" class="logo">
    </a>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="error-message" id="errorMessage"></div>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar Sesión">
        </form>
        <p>¿No tienes una cuenta? <a href="registrate.html">Regístrate</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío real del formulario

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            let hasError = false;
            errorMessage.style.display = 'none';
            errorMessage.innerHTML = '';

            if (username.length < 4) {
                errorMessage.innerHTML += 'El usuario debe tener al menos 4 caracteres.<br>';
                hasError = true;
            }

            if (password.length < 6) {
                errorMessage.innerHTML += 'La contraseña debe tener al menos 6 caracteres.<br>';
                hasError = true;
            }

            if (hasError) {
                errorMessage.style.display = 'block';
                return;
            }

            const usuariosValidos = {
                'usuario1': 'password1',
                'Haziel': 'HazielCein'
            };

            if (usuariosValidos[username] && usuariosValidos[username] === password) {
                // Guardar el estado de inicio de sesión
                localStorage.setItem('usuarioLogueado', 'true');
                // Redirigir a la página de inicio
                window.location.href = 'index.html';
            } else {
                // Mostrar error si el usuario o contraseña no coinciden
                errorMessage.innerHTML = 'Usuario o contraseña incorrectos.';
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
